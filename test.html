<center>
	<title>&hearts; Lovebox &hearts;</title>
	<style>
		body {
			background-color: #000000;
			color: #fff;
			font-family: 'Product Sans', sans-serif;
		}
		
		img.backup {
			display: none;
		}
	</style>
</head>
<body>
	<h1>&hearts; Lovebox &hearts;</h1>
   	<h3> D.I.Y </h3>
	<br></br>

	<div id="imageContainer"></div>

	<script>
	    function replaceWithBackupImage(img) {
	        img.style.display = "none";
	        checkAllImagesLoaded();
	    }

	    var imageSources = [
	        "images/image.png",
	        "images/image.jpg",
	        "images/image.gif",
	        "images/image.bmp"
	    ];

	    var imageContainer = document.getElementById("imageContainer");

	    for (var i = 0; i < imageSources.length; i++) {
	        var image = new Image();
	        image.onload = function() {
	            imageContainer.appendChild(this);
	        };
	        image.onerror = function() {
	            this.style.display = "none";
	            checkAllImagesLoaded();
	        };
	        image.src = imageSources[i];
	    }

	    function checkAllImagesLoaded() {
	        var backupImage = document.getElementById("backupImage");
	        var allImages = document.querySelectorAll("#imageContainer img");

	        if (allImages.length == 0) {
	            backupImage.style.display = "block";
	        } else {
	            backupImage.style.display = "none";
	        }
	    }
		window.addEventListener('load', function() {
	   checkAllImagesLoaded();
	});
	</script>

	
	<img id="backupImage" src="images/nothing.png" alt="" class="backup" style="display: none;">
</center>
