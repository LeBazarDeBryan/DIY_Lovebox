<!DOCTYPE html>
<html>
<head>
	<center>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="5">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<title>&hearts; Lovebox &hearts;</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #fff;
			font-family: 'Product Sans', sans-serif;
		}
		
		.img-wrap {
			position: relative;
			display: inline-block;
			max-width: 100%;
			height: auto;
			overflow: hidden;
		}

		.img-wrap img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: auto;
			display: block;
			transition: opacity 0.5s ease-in-out;
		}

		.img-wrap img:last-of-type {
			opacity: 0;
			z-index: -1;
		}

		.img-wrap img:first-of-type {
			z-index: 1;
		}
	</style>
</head>
<body>
	<h1>&hearts; Lovebox &hearts;</h1>
	<h3> D.I.Y </h3>
	<br></br>
	<div class="img-wrap">
		<img src="images/image.png" alt="">
		<img src="images/image.jpg" alt="">
		<img src="images/image.gif" alt="">
		<img src="images/nothing.png" alt="">
	</div>
	<script>
		window.onload = function() {
			var images = document.querySelectorAll(".img-wrap img");

			for (var i = 0; i < images.length; i++) {
				images[i].addEventListener("error", function() {
					var parent = this.parentNode;
					var backupImage = parent.querySelector("img:last-of-type");
					if (this === parent.querySelector("img:first-of-type")) {
						backupImage.style.opacity = 1;
					} else {
						this.remove();
					}
				});
			}
		};
	</script>
	</center>
</body>
</html>
