</center>
	<script async>
		function displayBackupImage() {
			var backupImage = document.getElementById("backupImage");
			var images = document.getElementsByTagName("img");
			var mainImagesUnavailable = true;

			// VÃ©rifier si les images principales sont indisponibles
			for (var i = 0; i < images.length; i++) {
				if (images[i].naturalWidth > 0) {
					mainImagesUnavailable = false;
					break;
				}
			}

			// Afficher l'image de secours si les images principales sont indisponibles
			if (mainImagesUnavailable) {
				backupImage.style.display = "block";
			}
		}
	</script>
