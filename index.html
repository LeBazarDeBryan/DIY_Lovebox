<body>
	<h1>&hearts; Lovebox &hearts;</h1>
    <h3> D.I.Y </h3>
<br></br>
	<img class="main-image" height="200" width="200" src="images/image.png">
	<img class="main-image" height="200" width="200" src="images/image.jpg">
	<img class="main-image" height="200" width="200" src="images/image.gif">
	<img class="backup-image" height="300" width="300" src="images/nothing.png">
	
	<script>
	// Récupérer toutes les images principales et l'image de secours
	const mainImages = document.querySelectorAll('.main-image');
	const backupImage = document.querySelector('.backup-image');

	// Vérifier si toutes les images principales sont indisponibles
	let allImagesUnavailable = true;
	for (let i = 0; i < mainImages.length; i++) {
	  if (mainImages[i].naturalWidth !== 0) {
 	   allImagesUnavailable = false;
 	   break;
	  }
	}

	// Si toutes les images principales sont indisponibles, afficher l'image de secours
	if (allImagesUnavailable) {
	  backupImage.style.display = 'block';
	} else {
	  backupImage.style.display = 'none';
	}
	</script>
</center>
<script src="assets/js/scale.fix.js"></script>
