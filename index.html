<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="5">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<center>
	<title>&hearts; Lovebox &hearts;</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #fff;
			font-family: 'Product Sans', sans-serif;
		}
		
		img.backup {
			display: none;
		}
	</style>
</head>
<body>
	<h1>&hearts; Lovebox &hearts;</h1>
   	<h3> D.I.Y </h3>
	<br></br>
	
	<img id="image1" src="images/image1.png" alt="" onerror="displayBackupImage()" style="display: block;">
	<img id="backupImage1" src="images/nothing.png" alt="" class="backup" style="display: none;">
	<img id="image2" src="images/image.gif" alt="" onerror="displayBackupImage()" style="display: block;">
	<img id="backupImage2" src="images/nothing.png" alt="" class="backup" style="display: none;">
	
	<script>
		function displayBackupImage() {
		  const image1 = document.getElementById('image1');
		  const image2 = document.getElementById('image2');
		  const backupImage1 = document.getElementById('backupImage1');
		  const backupImage2 = document.getElementById('backupImage2');

		  // Vérifier si l'image 1 est indisponible
		  if (image1.naturalWidth === 0) {
		    backupImage1.style.display = 'block';
		  } else {
		    backupImage1.style.display = 'none';
		  }

		  // Vérifier si l'image 2 est indisponible
		  if (image2.naturalWidth === 0) {
		    backupImage2.style.display = 'block';
		  } else {
		    backupImage2.style.display = 'none';
		  }
		}
	</script>
</center>
<script src="assets/js/scale.fix.js"></script>
</body>
</html>
