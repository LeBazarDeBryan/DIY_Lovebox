<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="5">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<center>
	<title>&hearts; Lovebox &hearts;</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #fff;
			font-family: 'Product Sans', sans-serif;
		}
		
		img.backup {
			display: none;
		}
	</style>
</head>
<body>
	<h1>&hearts; Lovebox &hearts;</h1>
   	<h3> D.I.Y </h3>
	<br></br>

	<div id="videoContainer">
  <img id="backupVideo" src="images/nothing.jpg">
  </div>

  <script>
    var video = document.createElement("video");
    var videoSources = [
      {
        src: "images/image.mp4",
        type: "video/mp4"
      },
      {
        src: "images/image.webm",
        type: "video/webm"
      }
    ];
    var videoContainer = document.getElementById("videoContainer");

    video.addEventListener("loadeddata", function() {
      videoContainer.appendChild(this);
    });

    video.addEventListener("error", function() {
      this.style.display = "none";
      checkAllVideosLoaded();
    });

    for (var i = 0; i < videoSources.length; i++) {
      var source = document.createElement("source");
      source.src = videoSources[i].src;
      source.type = videoSources[i].type;
      video.appendChild(source);
    }

    function checkAllVideosLoaded() {
      var backupVideo = document.getElementById("backupVideo");
      var allVideos = document.querySelectorAll("#videoContainer video");

      if (allVideos.length == 0) {
        backupVideo.style.display = "block";
      } else {
        backupVideo.style.display = "none";
      }
    }

    video.load();
  </script>
  
</center>
<script src="assets/js/scale.fix.js"></script>
</body>
</html>
